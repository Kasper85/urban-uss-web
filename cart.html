<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito | Urban USS</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/cart.css" />
</head>

<body>
  <!-- Header -->
  <div id="header"></div>

  <main class="cart-page py-5">
    <div class="container">
      <h1 class="mb-4 fw-bold text-uppercase">Tu Carrito</h1>

      <div class="row">
        <div class="col-lg-8">
          <section id="cartContainer" class="cart-container d-flex flex-column gap-3">
            <!-- Los productos se cargarán dinámicamente con cart.js -->
          </section>
        </div>

        <div class="col-lg-4 mt-4 mt-lg-0">
          <div class="card border-0 shadow-sm p-4 bg-light">
            <h3 class="h5 fw-bold mb-3">Resumen del pedido</h3>
            <div class="d-flex justify-content-between mb-4">
              <span class="fw-bold">Total:</span>
              <span id="cartTotal" class="fw-bold text-success">S/ 0.00</span>
            </div>
            <button id="checkoutBtn" class="btn btn-primary w-100 text-uppercase fw-bold">Finalizar compra</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS -->
  <script src="js/main.js"></script>
  <script src="js/data.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
