<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contáctanos | Urban USS</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>

  <body>
    <!-- Header -->
    <div id="header"></div>

    <main class="contact-container">
      <section class="contact-hero">
        <h1>¿Tienes algo que contarnos?</h1>
        <p>Nos encantaría escucharte. Completa el formulario y te responderemos pronto.</p>
      </section>

      <section class="contact-grid">
        <form id="contactForm" class="contact-form">
          <div class="form-group">
            <label for="name">Nombre completo</label>
            <input type="text" id="name" placeholder="Tu nombre" required />
          </div>

          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="tunombre@email.com" required />
          </div>

          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
          </div>

          <button type="submit" class="btn-primary">Enviar mensaje</button>
        </form>

        <div class="contact-info">
          <h2>También puedes encontrarnos en:</h2>
          <ul>
            <li>📍 Calle Los Olivos 123, Chiclayo</li>
            <li>📞 +51 987 654 321</li>
            <li>✉️ contacto@urbanuss.com</li>
          </ul>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d75681.12251727725!2d-79.9597064808944!3d-6.830705758889198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x904cef982eb8e551%3A0x21bda85353b96522!2sUniversidad%20Se%C3%B1or%20de%20Sip%C3%A1n!5e1!3m2!1ses!2spe!4v1761458563892!5m2!1ses!2spe"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>

        </div>
      </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JS -->
    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
