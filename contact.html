<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | Urban USS</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>

  <body>
    <!-- Header -->
    <div id="header"></div>

    <main class="contact-page">
      <section class="contact-header">
        <h1>Contáctanos</h1>
        <p>¿Tienes dudas, sugerencias o colaboraciones? Escríbenos aquí:</p>
      </section>

      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="name">Nombre completo</label>
          <input type="text" id="name" placeholder="Tu nombre" required />
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" placeholder="tunombre@email.com" required />
        </div>

        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea id="message" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
        </div>

        <button type="submit" class="btn-primary">Enviar mensaje</button>
      </form>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JS -->
    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
