<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo | Urban USS</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/catalog.css" />
</head>

<body>
  <!-- Header -->
  <div id="header"></div>

  <main class="catalog-page py-5">
    <div class="container">
      <section class="catalog-header text-center mb-5">
        <h1 class="display-4 fw-bold text-uppercase">Catálogo</h1>
        <p class="lead text-secondary">Descubre nuestra colección urbana para hombres y mujeres</p>

        <div class="filters d-flex justify-content-center gap-3 mt-4 flex-wrap">
          <select id="filterCategory" class="form-select w-auto border-dark rounded-0">
            <option value="all">Todos</option>
            <option value="hombres">Hombres</option>
            <option value="mujeres">Mujeres</option>
            <option value="accesorios">Accesorios</option>
          </select>

          <select id="filterOrder" class="form-select w-auto border-dark rounded-0">
            <option value="default">Ordenar por</option>
            <option value="priceAsc">Precio: Menor a Mayor</option>
            <option value="priceDesc">Precio: Mayor a Menor</option>
          </select>
        </div>
      </section>

      <section class="product-grid row g-4" id="productGrid">
        <!-- Los productos se cargarán dinámicamente con catalog.js -->
      </section>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS -->
  <script src="js/main.js"></script>
  <script src="js/data.js"></script>
  <script src="js/catalog.js"></script>
</body>

</html>
